<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div id="banner">
        <h1 id="banner-title">Rock Paper Scissors</h1>
      </div>
      <div class="content">
        <div id="score-counter"></div>
        <div class="button-container">
          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="scissors">Scissors</button>
        </div>
        <div id="round-result"></div>
        <div id="game-progress">
          <div class="player-box">
            <h3>YOU</h3>
            <div id="your-score">0</div>
          </div>
          <div class="player-box">
            <h3>COMPUTER</h3>
            <div id="cpu-score">0</div>
          </div>
        </div>
        <div id="play-again"></div>
        <!--TODO create footer-->
      </div>
      <footer>
        <p id = "footer-text">Created by: Jeremiah Ramiscal</p>
        <a href = "https://github.com/heyitsjearbear/rock-paper-scissors"><img id = "github-img" src = "imgs/githubImg.png"></a>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
